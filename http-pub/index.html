<!doctype html>
<html lang="en">
<head>
    <title>Example of KBs openSeadragon viewer</title>
    <meta charset="utf-8">
</head>
<body>
    <h4>Her kommer der en kbOpenSeadragon instans:</h4>
    <div style="border:1px solid black;height:768px">
        <div id="myInstance" style="height:100%">
            <div class="kbOSDHeader"></div>
            <div class="kbOSDViewer">
                <div class="kbOSDContent"></div>
                <div class="kbOSDFooter"></div>
            <div>
        </div>
        <script type="text/javascript">
            var kbOSDconfig = [{
                    id: 'myInstance',
                    kbHeader: 'This is the title',
                    showNavigator: true,
                    initialPage: 1, // FIXME: This initialPage need to be sent through our js wrapping in a simpler way (like counting the tileSources array), and maybe with a "rtl" option?
                    defaultZoomLevel: 0.4,
                    tileSources: [
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_01/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_02/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_03/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_04/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_05/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_06/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_07/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_08/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_09/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_10/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_11/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_12/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_13/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_14/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_15/info.json'
                    ]
                }];
        </script>
        <script src="http://localhost:8001/js/kbOSDInjector.js"></script>
    </div>

</html>
