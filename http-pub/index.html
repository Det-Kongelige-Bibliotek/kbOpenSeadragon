<!doctype html>
<html lang="en">
<head>
    <title>Example of KBs openSeadragon viewer</title>
    <meta charset="utf-8">
</head>
<body>
    <h4>Her kommer der en kbOpenSeadragon instans:</h4>
    <div style="border:1px solid black;position:absolute;top:50px;left:20px;right:20px;bottom:20px">
        <div id="myInstance" style="height:100%">
            <div class="kbOSDViewer">
                <div class="kbOSDContent"></div>
                <div class="kbOSDFooter"></div>
            </div>
        </div>
        <script type="text/javascript">
            var kbOSDconfig = [{
                    id: 'myInstance',
                    kbHeader: 'This is the title',
                    showNavigator: true,
                    rtl: true,
                    //initialPage: 1,
                    //hidePageNav: true,
                    defaultZoomLevel: 0, // 0.34
                    //minZoomLevel: 0.2,
                    //maxZoomLevel: 2.0,
                    sequenceMode: true,
                    indexPage: [
                        {'title' : 'Livet til s√∏s genstand...', 'page' : 1},
                        {'title' : 'Latimeria', 'page' : 4},
                        {'title' : 'En regn', 'page' : 5},
                        {'title' : 'Et 5-finnet blad', 'page' : 12},
                        {'title' : 'Forholdsregler', 'page' : 14}
                    ],
                    tileSources: [
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_01/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_02/info.json',
