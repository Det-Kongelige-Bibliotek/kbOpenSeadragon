<!doctype html>
<html lang="en">
<head>
    <title>Example of KBs openSeadragon viewer</title>
    <meta charset="utf-8">
</head>
<body>
    <h4>Her kommer der en kbOpenSeadragon instans:</h4>
    <div style="border:1px solid black;height:768px">
        <div id="myInstance" style="height:100%">
            <div class="kbOSDViewer">
                <div class="kbOSDContent"></div>
                <div class="kbOSDFooter"></div>
            <div>
        </div>
        <script type="text/javascript">
            var kbOSDconfig = [{
                    id: 'myInstance',
                    kbHeader: 'This is the title',
                    showNavigator: true,
                    //rtl: true,
                    //initialPage: 1,
                    //hidePageNav: true,
                    defaultZoomLevel: 0.4,
                    sequenceMode: true, // <--- this was added in v2.0.0! FIXME: We have got to disable sequence buttons in the menu bar if there is only one image /HAFE
                    tileSources: [
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_01/info.json',
                        'http://dia-test-img-01.kb.dk/online_master_arkiv_3/non-archival/OJA/codheb32/codheb32_02/info.json',
